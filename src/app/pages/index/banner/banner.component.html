<div class="banner">
  <ngx-slider [init]="slider"></ngx-slider>
  <div class="banner-info" [ngClass]="{ close: infoClose }">
    <span class="title">{{ slideItems[bannerIndex].title }}</span>
    <span class="cont">
      <span *ngFor="let item of slideItems[bannerIndex].info">{{ item }}</span>
    </span>
  </div>
</div>
